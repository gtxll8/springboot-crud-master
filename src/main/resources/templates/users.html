<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>UUID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Company</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                <td th:text="${user.uuid}">UUID</td>
                <td th:text="${user.email}">Product Id</td>
                <td th:text="${user.name}">User Name</td>
                <td th:text="${user.company}">Company</td>
                <td><a th:href="${ '/user/' + user.id}">View</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
